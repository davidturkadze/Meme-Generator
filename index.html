<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>jQuery Bootstrap Meme Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h1 class="mt-4 mb-4"></i> Meme Generator</h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="col-md-12">
            <div  id="meme" class="img-thumbnail meme-container">
             <div class="top_text_container"><p id="top_text_content"></p></div>
             <div class="bottom_text_container"><p id="bottom_text_content"></p></div>
            </div>
          </div>
          <div class="col-md-12">
            <a class="btn btn-primary btn-block" id="download_meme"> <i class="fa fa-download" aria-hidden="true"></i> Download </a>
            
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group">
                    <input type="file" class="form-control" id="imgInput" />
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <hr />

              <h3><i class="far fa-comment-dots"></i> Upper Text:</h3>
              <div class="form-group mt-4 mb-4">
                <input type="text" class="form-control form-control-lg" value="Test" id="top_text" />
              </div>

              <h3><i class="far fa-comment-dots"></i> Lower Text:</h3>
              <div class="form-group mt-4 mb-4">
                <input type="text" class="form-control form-control-lg" value="Test" id="bottom_text" />
              </div>

              <hr />

              <div class="card">
                <div class="card-header"><i class="fas fa-cog"></i> Options</div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12">         
                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-3">
                            <label class="control-label" for="text_size">Font size:</label>
                          </div>
                          <div class="col-md-7">
                            <input style="width: 100%" name="text_size" id="text_size" type="range" min="30" max="60" value="45" />
                          </div>
                          <div class="col-md-2 setting-value"><span id="text_size_value">45</span>px</div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-3">
                            <label class="control-label" for="color">Font color:</label>
                          </div>
                          <div class="col-md-7">
                            <input style="width: 100%" name="color" id="text_color" type="color" value="#ffffff"/>
                          </div>
                          <div class="col-md-2 setting-value"><span id="text_color_value">#ffffff</span></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
